name: 'build'

on:
  push:
    branches:
    - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tag: bboehmke/docker-test:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
